<!DOCTYPE html>
<html lang="en" class="has-background-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="custom_style.css">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Signup Page</title>
</head>
<body>
    <section class="hero is-dark is-small">
        <div class="hero-body has-text-centered">
            <div class="container">
                <div class="columns">
                    <div class="column is-centered">
                    </div>
                    <div class="column is-centered">
                        <h1 class="title has-text-info is-4"><span class="title is-4">You</span>Topia</h1>
                    </div>
                    <div class="column has-text-right">
                        <h1 class="button is-dark">Sign Out</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="container pt-6">
                        <h1 id="planet-dashboard-title" class="title">Name of Planet</h1>
                        <h1 class="subtitle">Inhabited by [Planet Species]</h1>
                    </div>
                    <div class="container pt-6">
                        <h1 class="subtitle has-text-weight-bold is-3">Notable Stats</h1>
                        <h1 class="subtitle is-5">Top 1</h1>
                        <h1 class="subtitle is-5">Top 2</h1>
                        <h1 class="subtitle is-5">Top 3</h1>
                        <h1 class="subtitle has-text-weight-bold is-3 pt-6">Not So Notable Stats</h1>
                        <h1 class="subtitle is-5">Top 1</h1>
                        <h1 class="subtitle is-5">Top 2</h1>
                        <h1 class="subtitle is-5">Top 3</h1>
                    </div>
                </div>
                <div class="column has-text-right">
                    <div class="container pt-6"></div>
                    <h1 class="subtitle has-text-weight-bold is-3 pt-5"></h1>
                    
                    <button id="action-button" class="button is-dark is-outlined is-fullwidth">Actions</h1>
                    
                    <button id="leaderboard-button" class="button is-dark is-outlined is-fullwidth">Leaderboard</h1>
                    
                    <button id="stats-button" class="button is-dark is-outlined is-fullwidth">Stats</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
