<!DOCTYPE html>
<html lang="en" class="has-background-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Signup Page</title>
</head>
<body>
    <section class="hero is-dark is-small">
        <div class="hero-body has-text-centered">
            <div class="container">
                <h1 class="title">
                    Sign-up
                </h1>
                <h2 class="subtitle">
                    Start your civilization here!
                </h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <div class="box">
                    <form>
                        <div class="field">
                            <label class="label">Username</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Username" name="Username">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Confirm Password" name="confirmpass">
                            </div>
                        </div>
                        <div class="field has-text-centered">
                            <div class="control">
                                <button class="button is-dark" type="submit">Confirm</button>
                            </div>
                        </div>
                    </form>
                    <div class="control has-text-centered pt-4">
                        <button class="button is-link">
                            Home
                            <a href="./index.html"></a>
                        </button>
                    </div>
                    </div>
                        
                </div>
            </div>
        </div>
    </section>
</body>
